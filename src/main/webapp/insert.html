<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div align="center">
<h1>ADD MOVIE</h1>
<form action="insert-movie" method="post" enctype="multipart/form-data">
   
     Movie Name : <input type="text" name="name">
     <br><br>
     
     Movie Language : <select name="language">
      <option>Select</option>
      <option>KANNADA</option>
      <option>HINDI</option>
      <option>TELUGU</option>
      <option>ENGLISH</option>
     
     </select>
     <br><br>
     
     
     Movie Rating : <input type="text" name="rating">
     <br><br>
     
     Movie Image : <input type="file" name="picture">
     <br><br>
    
     Movie Genre: <select name="genre">
      <option>Select a genre</option>
      <option>Comedy</option>
      <option>Romantic</option>
      <option>Horror</option>
      <option>Thriller</option>
    
    </select>
    <br><br>
    
  <a><button>ADD</button></a>
    </form>
    </div>
</body>
</html>
